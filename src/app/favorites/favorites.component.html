<app-pic-display *ngIf="!paramsId;else singleImg" [images]="storedImages" [scrollEnabled]="false"></app-pic-display>

<ng-template #singleImg>
    <div class="singleImage">
        <img width="900" height="700px" [src]="singleImage.download_url">
        <button mat-raised-button color="warn" (click)="removeFromFavorite()">Remove</button>
    </div>
</ng-template>
